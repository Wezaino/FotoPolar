<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
    }
    
    .container {
      width: 500px;
      height: 300px;
      margin: 100px auto;
      border: 1px solid white;
      position: relative;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
    }
    
    .line {
      width: 1px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
    
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="dots"></div>
    <div id="lines"></div>
    <div class="text">Hello, World!</div>
  </div>
  
  <script>
    const dotsContainer = document.querySelector("#dots");
    const linesContainer = document.querySelector("#lines");
    
    for (let i = 0; i < 20; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.style.left = Math.random() * 480 + "px";
      dot.style.top = Math.random() * 280 + "px";
      dotsContainer.appendChild(dot);
    }
    
    const dots = document.querySelectorAll(".dot");
    for (let i = 0; i < dots.length - 1; i++) {
      const line = document.createElement("div");
      line.classList.add("line");
      line.style.left = dots[i].offsetLeft + 5 + "px";
      line.style.top = dots[i].offsetTop + 5 + "px";
      line.style.transform = `rotate(${getAngle(dots[i], dots[i + 1])}deg)`;
      linesContainer.appendChild(line);
    }
    
    function getAngle(dot1, dot2) {
      const x = dot2.offsetLeft - dot1.offsetLeft;
      const y = dot2.offsetTop - dot1.offsetTop;
      return (Math.atan2(y, x) * 180 / Math.PI);
    }
  </script>
</body>
</html>
